
<!-- Styling came from here: http://datatables.net/blog/Twitter_Bootstrap_2 -->


<link rel="stylesheet" type="text/css" href="/stylesheets/jquery.dataTables.css">

<script src="/js/jquery.dataTables.js"></script>

<!-- DataTables -->


<h1>{{title}}</h1>

    <table class="table table-striped table-bordered" id="dataset_list">
        <thead>
            <tr>
                <th>Title</th>
                <th>User</th>
                <th>Submitted</th>
                <th>Event Type</th>
                <th>Duration</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {{#each datasets}}   
            <tr id="dataset_list_row_{{{id}}}">
                <td>{{{name}}}</td>
                <td><a href="/user/{{{submit_user.id}}}">{{{submit_user.display_name}}}</a></td>
                <td>{{{submit_date}}}</td>
                <td>{{{event_type}}}</td>
                <td>{{{duration}}}</td>

                <td><a class="btn btn-xs btn-primary" href="/view/data/{{{id}}}">Go!</a>
                    <a class="btn btn-xs btn-danger" onclick='deleteDataset("{{{id}}}")'>Delete</a>
                </td>
            </tr>
            {{/each}}

        </tbody>
    </table>




<script>
                        var oTable;
                        $(document).ready(function() {
                            oTable = $('#dataset_list').dataTable({
                                "aaSorting": [[2, "desc"]],
                                "aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
                            });
                        });


                        function deleteDataset(id) {



                            var row_id = "#dataset_list_row_" + id;
                            var row = $(row_id);
                            row.addClass('error');

                            $.get(
                                    "/delete/" + id,
                                    function() {
                                        //var oTable = $('#dataset_list').dataTable();
                                        //var row = document.getElementById('dataset_list_row_' + id);
                                        //var row = $("#dataset_list_row_" + id);
                                        //row.addClass('danger');

                                        row.hide("slow", function() {
                                            oTable.fnDeleteRow(row[0]);
                                        });

                                    }
                            ).fail(function() {
                                alert("Internal Error: could not delete dataset. Please notify a sysadmin.");
                            });
                        }



</script>
