
<!-- Styling came from here: http://datatables.net/blog/Twitter_Bootstrap_2 -->


<link rel="stylesheet" type="text/css" href="/stylesheets/DT_bootstrap.css">

 <!-- DataTables -->
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>

<script type="text/javascript" charset="utf-8" language="javascript" src="/js/DT_bootstrap.js"></script>


<a class="btn btn-primary" href="/upload/rnb">Upload New RNB</a><br /><br />

<h1>{{title}}</h1>

<div id="container">
    <table class="table table-striped table-bordered" id="dataset_list">
        <thead>
            <tr>
                <th>Title</th>
                <th>Submitted</th>
                <th>Event Type</th>
                <th>Duration</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {{#each datasets}}   
            <tr>
                <td>{{{name}}}</td>
                <td>{{{submit_date}}}</td>
                <td>{{{event_type}}}</td>
                <td>{{{duration}}}</td>
                <td><a class="btn btn-mini btn-primary" href="/view/data/{{{id}}}">Go!</a></td>
            </tr>
            {{/each}}

        </tbody>
    </table>

</div>


<script type="text/javascript" charset="utf8">
    $(document).ready(function() {
        $('#dataset_list').dataTable({
            "aaSorting":[[1,"desc"]],
            "aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
        });
    });
</script>
