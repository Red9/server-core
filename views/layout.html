<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <script src="/js/jquery-2.0.3.js"></script>


        <!-- Le styles -->
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/">rnb2rnt.jar</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            {{#if user.display_name}}
                            <li><a href="/upload/rnb">Upload RNB</a></li>
                            {{/if}}                   

                        </ul>
                        <ul class="nav pull-right">

                            {{#if user.display_name}}

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.display_name}}<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/user/{{user.id}}">Profile</a></li>
                                    <li><a href="/logout">Logout</a></li>
                                </ul>
                            </li>

                            {{else}}
                            <li><a href="/login">Login</a></li>
                            {{/if}}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            {{{body}}}

        </div> <!-- /container -->




        <br />
        <br />
        <div class="navbar">
            <div class="navbar-inner">
                <div class="width-constraint clearfix">
                    <p class="pull-left muted credit">{{site.title}}: {{site.description}}</p>

                    <p class="pull-right muted credit">&copy;2013 RedNine. Designed by <a target="_blank" href="mailto:{{author.email}}">{{author.display_name}}</a></p>
                </div>
            </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/bootstrap/js/bootstrap.js"></script>
    </body>
</html>
