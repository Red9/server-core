<!-- Tree code taken from here: http://mbostock.github.io/d3/talk/20111018/tree.html -->

<script src="/js/d3.v3.js"></script>
<style type="text/css">


    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font-size: 11px;
    }

    path.link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

</style>
<div id="event_tree_body">
    <p>Click an event to view</p>
</div>

<script type="text/javascript">

    // Toggle children visibility.
    function toggle(d) {
        // d.children is display.
        // d._children is a storage place for the non-displayed children.
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
    }

    var m = [20, 120, 20, 120],
            w = 1280 - m[1] - m[3],
            h = 300 - m[0] - m[2],
            i = 0,
            root;

    var tree = d3.layout.tree()
            .size([h, w]);

    var diagonal = d3.svg.diagonal()
            .projection(function(d) {
        return [d.y, d.x];
    });

    var vis = d3.select("#event_tree_body").append("svg:svg")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
            .append("svg:g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

    d3.json("/api/event/tree/{{{event.id}}}", function(json) {
        root = json;
        root.x0 = h / 2;
        root.y0 = 0;

        update(root);
    });

    function update(source) {
        var duration = d3.event && d3.event.altKey ? 5000 : 500;

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse();

        // Normalize for fixed-depth.
        nodes.forEach(function(d) {
            d.y = d.depth * 180;
        });

        // Update the nodes…
        var node = vis.selectAll("g.node")
                .data(nodes, function(d) {
            return d.id || (d.id = ++i);
        });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("svg:g")
                .attr("class", "node")
                .attr("transform", function(d) {
            return "translate(" + source.y0 + "," + source.x0 + ")";
        })
                .on("click", function(d) {
            window.location.replace("/event/" + d.id);
        })
                /*  .on("click", function(d) {
                 // Collapse or expand the tree.
                 toggle(d);
                 update(d);
                 })*/
                ;


        nodeEnter.append("svg:circle")
                .attr("r", 1e-6)
                .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
        })

                // If the node is primary (the "root") then set it to be visually distinct.
                .style("stroke", function(d) {
            return d.primary ? "red" : "";
        })
                .style("stroke-width", function(d) {
            return d.primary ? "3px" : "";
        });



        nodeEnter.append("svg:text")
                .attr("x", function(d) {
            return d.children || d._children ? -10 : 10;
        })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) {
            return d.children || d._children ? "end" : "start";
        })
                .text(function(d) {
            return d.name;
        })
                .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function(d) {
            return "translate(" + d.y + "," + d.x + ")";
        });

        nodeUpdate.select("circle")
                .attr("r", 4.5)
                .style("fill", function(d) {
            return d._children ? "lightsteelblue" : "#fff";
        });

        nodeUpdate.select("text")
                .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function(d) {
            return "translate(" + source.y + "," + source.x + ")";
        })
                .remove();

        nodeExit.select("circle")
                .attr("r", 1e-6);

        nodeExit.select("text")
                .style("fill-opacity", 1e-6);

        // Update the links…
        var link = vis.selectAll("path.link")
                .data(tree.links(nodes), function(d) {
            return d.target.id;
        });

        // Enter any new links at the parent's previous position.
        link.enter().insert("svg:path", "g")
                .attr("class", "link")
                .attr("d", function(d) {
            var o = {x: source.x0, y: source.y0};
            return diagonal({source: o, target: o});
        })
                .transition()
                .duration(duration)
                .attr("d", diagonal);

        // Transition links to their new position.
        link.transition()
                .duration(duration)
                .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
                .duration(duration)
                .attr("d", function(d) {
            var o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
        })
                .remove();

        // Stash the old positions for transition.
        nodes.forEach(function(d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }
</script>
