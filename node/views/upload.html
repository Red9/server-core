    <form action="{{{post_target}}}" method="post" enctype="multipart/form-data" id="upload_form" class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>{{{file_extension}}} Upload</legend>

        <!-- File Button -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="file">{{{file_extension}}} File</label>
            <div class="col-md-6">
                <input id="file" name="file" type="file">
                <p class="help-block">Select the {{{file_extension}}} file to process.</p>
            </div>
        </div>

        {{#each textinputs}}
        <div class="form-group">
            <label for="{{id}}" class="col-md-3 control-label">{{label}}</label>
            <div class="col-md-6"> 
                <input type="text" class="form-control" name="{{id}}" id="{{id}}" placeholder="{{placeholder}}" /> 
                <p class="help-block">{{description}}</p>
            </div>
        </div>
        {{/each}}


        {{#each textareas}}
        <div class="form-group">
            <label for="{{id}}" class="col-md-3 control-label">{{label}}</label>
            <div class="col-md-6"> 
                <textarea cols="120" rows="9" name="{{id}}" id="{{id}}" class="form-control">{{default_text}}</textarea>
                <p class="help-block">{{description}}</p>
            </div>
        </div>

        {{/each}}


        <!-- Button -->
        <div class="form-group">
            <label class="col-md-3 control-label" for="submitbutton"></label>
            <div class="col-lg-6">
                <button id="submitbutton" name="submitbutton" class="col-md-3 btn btn-large btn-default" type="submit" value="Submit">Submit</button>
            </div>
        </div>


    </fieldset>
</form>

<script>
    $(document).ready(function() {
        var validator = $('#upload_form').validate({
           rules:{
               file:{
                   required: true,
                   extension: "{{{file_extension}}}"
               }
           },
           messages: {
               file:{
                   required: "You must provide an {{{file_extension}}} file for upload.",
                   extension: "Must be an {{{file_extension}}} file (with that extension)."
               }
           }
        });
    });
</script>
