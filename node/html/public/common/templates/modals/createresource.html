<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create Event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <input name="resourceType" value="{{resourceType}}" type="hidden"/>

                        {{#if resourceTypeEvent}}
                        <input name="datasetId" value="{{dataset}}" type="hidden"/>
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input class="form-control" name="startTime" value="{{startTime}}" type="text">
                            <p class="help-block">Start time to clip a new event from</p>
                        </div>

                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input class="form-control"  value="{{endTime}}" name="endTime" type="text">
                            <p class="help-block">End time to clip a new event from</p>
                        </div>

                        <div class="form-group">
                            <label for="type">Event Type</label>
                            <select class="form-control " name="type">
                                {{#each eventTypes}}<option>{{name}}</option>
                                {{/each}}
                            </select>
                        </div>
                        {{/if}}

                        <button class="btn btn-large btn-default pull-right" name="submitButton" type="submit">Create</button>
                    </fieldset>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
