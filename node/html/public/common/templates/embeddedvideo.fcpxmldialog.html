<form>
    <fieldset>
        <input name="datasetId" value="{{datasetId}}" type="hidden"/>
        
        <div class="form-group">
            <label for="type">Event Type</label>
            <select class="form-control " name="type">
                {{#each eventTypes}}
                <option value="{{name}}" {{selected}}>{{name}}</option>
                {{/each}}
            </select>
        </div>

        <div class="form-group">
            <label for="framerate">Frame Rate</label>
            <select class="form-control " name="framerate">
                {{#each frameRates}}
                <option value="{{name}}" {{selected}}>{{name}}</option>
                {{/each}}
            </select>
        </div>

        <div class="form-group">
            <label for="videoSize">Video Size</label>
            <select class="form-control " name="videoSize">
                {{#each videoSizes}}
                <option value="{{name}}" {{selected}}>{{name}}</option>
                {{/each}}
            </select>
        </div>        

        {{#repeat 5}}
        <div class="form-group">
            <label for="file{{@index}}">Video File {{@index}} Local Path</label>
            <input class="form-control" name="file{{@index}}" type="text">
        </div>
        {{/repeat}}

        <button class="btn btn-large btn-default pull-right" name="submitButton" type="submit">Create FCPXML File</button>
    </fieldset>
</form>
