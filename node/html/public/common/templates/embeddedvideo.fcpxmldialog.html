<form>
    <fieldset>
        <input name="datasetId" value="{{datasetId}}" type="hidden"/>
        
        <div class="form-group">
            <label for="type">Event Type</label>
            <select class="form-control " name="type">
                {{#each eventTypes}}
                <option value="{{name}}" {{selected}}>{{name}}</option>
                {{/each}}
            </select>
        </div>

        <div class="form-group">
            <label for="videoType">Video Type</label>
            <select class="form-control " name="videoType">
                {{#each videoType}}
                <option value="{{@key}}" {{selected}}>{{name}}</option>
                {{/each}}
            </select>
        </div>        

        {{#repeat 7}}
        <div class="form-group">
            <label for="file{{@index}}">Video File {{@index}} Local Path</label>
            <input class="form-control" name="file{{@index}}" type="text">
        </div>
        {{/repeat}}

        <button class="btn btn-large btn-default pull-right" name="submitButton" type="submit">Create FCPXML File</button>
    </fieldset>
</form>
