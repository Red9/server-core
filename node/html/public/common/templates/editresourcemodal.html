<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" data-type='{{type}}' data-id='{{id}}'>
                    <h3>Editable Fields</h3>
                    <fieldset>
                        {{#each editable}}

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="{{@key}}">{{@key}}</label>
                            <div class="col-md-6">
                                <input data-name="editable" name="{{@key}}" type="text" placeholder="{{currentValue}}" class="form-control">
                                <p class="help-block">of type {{type}}</p>
                            </div>
                        </div>
                        {{/each}}

                        <button class="btn btn-large btn-default pull-right" type="submit">Save Changes</button>
                    </fieldset>

                    <h3>Non Editable Fields</h3>
                    <fieldset disabled>
                        {{#each static}}
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="{{@key}}">{{@key}}</label>
                            <div class="col-md-6">
                                <input name="{{@key}}" type="text" placeholder="{{currentValue}}" class="form-control">
                                <p class="help-block">of type {{type}}</p>
                            </div>
                        </div>
                        {{/each}}
                    </fieldset>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
