<h2>Videos</h2>
<div class="row">
    <div class="col-md-7">    
        <div>
            <div data-name="videoDiv"></div>
        </div>
    </div>
    <div class="col-md-5">
        <p><button data-name="addVideoButton" class="btn btn-default"><span class="glyphicon glyphicon-film"></span>&nbsp;Add Video</button></p>
        {{#if videos}}
        <div class="long-list-wrapper" style="height:347px">
            {{#each videos}}
            <table class="table table-striped table-condensed">
                <tr>
                    <th>Host</th>
                    <td>{{host}} <br/></td>
                    <td><button data-name="deleteVideoButton" type="button" class="pull-right close" aria-hidden="true">&times;</button></td>
                </tr>
                <tr>
                    <th>Host Id</th>
                    <td>{{hostId}} <br/></td>
                    <td rowspan="3"><img src="{{thumbnails.default.url}}" /></td>
                </tr>
                <tr>
                    <th>Start Time</th>
                    <td>{{epochdate startTime}} {{epochtime startTime}}</td>
                </tr>
                <tr>
                    <th>Host Description</th>
                    <td>{{description}}</td>
                </tr>
                <tr>
                    <th>Duration</th>
                    <td>{{duration 0 duration}}</td>
                    <td></td>
                </tr>
            </table>
            <hr/>
            {{/each}}
        </div>
        {{else}}
        <div class="long-list-wrapper" style="height:60px">
            No videos are defined.
        </div>
        {{/if}}
    </div>
</div>
