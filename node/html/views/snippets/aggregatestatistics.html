<link rel="stylesheet" type="text/css" href="/stylesheets/jquery.dataTables.css">
<script src="/js/jquery.dataTables.js"></script>

<script>
    var oTable;
    $(document).ready(function() {
        oTable = $('#event_list').dataTable({
            "aaSorting": [[0, "desc"]],
            "aLengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
        });
    });
</script>


<div class="panel panel-default">
    <div class="panel-heading"><strong>Child events</strong></div>
    <div class="panel-body"></div>
    <table class="table table-striped table-bordered" id="event_list">
        <thead>
            <tr>
                <th>Type</th>
                <th>Time</th>
                <th>Duration</th>
                <th>Path Length</th>
                <th>Average Speed</th>
            </tr>
        </thead>
        <tbody>

            {{#each aggregate}}
            <tr id="event_list_row_{{id}}">
                <td><a href="/event/{{{id}}}">{{{type}}}</a></td>
                <td>{{epochtime start_time}}</td>
                <td>{{duration start_time end_time}}</td>
                <td><abbr title="units: {{summary_statistics.static.route.path.distance.units}}">
                        {{decimal summary_statistics.static.route.path.distance.value}}</abbr></td>
                <td><abbr title="units: {{summary_statistics.instantaneous.gps.speed.average.units}}">
                        {{decimal summary_statistics.instantaneous.gps.speed.average.value}}</abbr></td>

            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
